[loggers]
keys=root

[handlers]
keys=stream_handler,null_handler


[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,null_handler


[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_null_handler]
class=NullHandler
level=DEBUG
formatter=formatter

[formatter_formatter]
format=*^^* - %(asctime)s UTC - %(levelname)s - %(name)s:%(filename)s:%(lineno)s - %(message)s
encoding=utf-8

